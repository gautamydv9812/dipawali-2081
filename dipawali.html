<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Dipawali</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px rgba(255, 223, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    .greeting {
      font-size: 2.5em;
      color: #ffdf00;
      display: none;
      animation: glow 1s ease-in-out infinite alternate;
    }

    .message {
      font-size: 1.2em;
      margin-top: 15px;
      display: none;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      background-color: #ffdf00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    .author {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #ffdf00;
      opacity: 0.8;
    }

    .author::before {
      content: "‚ûî ";
      font-size: 1.2em;
      color: #ffdf00;
      margin-right: 5px;
      vertical-align: middle;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffdf00, 0 0 30px #ffdf00;
      }
      to {
        text-shadow: 0 0 20px #ffdf00, 0 0 30px #ffdf00, 0 0 40px #ffdf00;
      }
    }

    /* Fireworks, sparkles, and flower pot (phuljhari) effect */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .firework, .sparkle, .phuljhari {
      position: absolute;
      border-radius: 50%;
      animation: explosion 1.5s ease-out infinite, sparkle 0.7s ease-in-out infinite alternate;
    }

    /* Different colors for firework, sparkle, and phuljhari */
    .firework {
      background-color: rgba(255, 0, 0, 0.8);
    }
    .sparkle {
      background-color: rgba(255, 255, 255, 0.8);
      mix-blend-mode: lighten;
    }
    .phuljhari {
      background-color: rgba(0, 255, 255, 0.8);
    }

    @keyframes explosion {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(15px) translateY(15px) scale(0.8);
        opacity: 0.5;
      }
    }

    /* Phuljhari (flower pot) effect */
    @keyframes phuljhari {
      0% {
        opacity: 1;
        transform: scale(0.5);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn" onclick="showMessage()">Click to See Greeting</button>
    <div class="greeting">üéâ ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä! üéâ</div>
    <div class="message">‡§§‡§™‡§æ‡§à‡§Ç‡§≤‡§æ‡§à ‡§∞ ‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞‡§≤‡§æ‡§à ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä‡§ï‡•ã ‡§∏‡•Å‡§ñ‡§¶ ‡§Ö‡§µ‡§∏‡§∞‡§Æ‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡•§</div>
  </div>

  <div class="fireworks" id="fireworks"></div>
  <div class="author">By Gautam Yadav</div>

  <script>
    function showMessage() {
      document.querySelector('.greeting').style.display = 'block';
      document.querySelector('.message').style.display = 'block';
      document.querySelector('.btn').style.display = 'none';
      startFireworks();
    }

    function startFireworks() {
      const fireworksContainer = document.getElementById('fireworks');
      setInterval(() => {
        const firework = document.createElement('div');
        const sparkle = document.createElement('div');
        const phuljhari = document.createElement('div');

        firework.classList.add('firework');
        sparkle.classList.add('sparkle');
        phuljhari.classList.add('phuljhari');

        const size = Math.random() * 15 + 10 + 'px';
        const sparkleSize = Math.random() * 8 + 5 + 'px';
        const phuljhariSize = Math.random() * 20 + 10 + 'px';

        firework.style.width = size;
        firework.style.height = size;
        sparkle.style.width = sparkleSize;
        sparkle.style.height = sparkleSize;
        phuljhari.style.width = phuljhariSize;
        phuljhari.style.height = phuljhariSize;

        firework.style.top = Math.random() * 100 + '%';
        firework.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
        phuljhari.style.top = Math.random() * 100 + '%';
        phuljhari.style.left = Math.random() * 100 + '%';

        fireworksContainer.appendChild(firework);
        fireworksContainer.appendChild(sparkle);
        fireworksContainer.appendChild(phuljhari);

        setTimeout(() => firework.remove(), 1500);
        setTimeout(() => sparkle.remove(), 800);
        setTimeout(() => phuljhari.remove(), 1200);
      }, 200);
    }
  </script>
</body>
</html>
